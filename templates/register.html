<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    
    <style>
        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Registration Box */
        .register-box {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 350px;
            animation: fadeIn 0.6s ease-in-out;
        }

        /* Title */
        h2 {
            color: #333;
            margin-bottom: 1rem;
        }

        /* Input Group */
        .input-group {
            display: flex;
            flex-direction: column;
            text-align: left;
            margin-bottom: 1rem;
        }

        .input-group label {
            font-weight: 600;
            margin-bottom: 5px;
        }

        .input-group input {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            transition: 0.3s;
        }

        /* Focus Effects */
        .input-group input:focus {
            outline: none;
            border-color: #2575fc;
            box-shadow: 0 0 8px rgba(37, 117, 252, 0.4);
        }

        /* Register Button */
        .register-btn {
            background: #2575fc;
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            font-size: 18px;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.3s;
        }

        .register-btn:hover {
            background: #1e60d4;
            transform: scale(1.05);
        }

        /* Flash Messages */
        .flash-messages {
            margin-bottom: 1rem;
        }

        .flash {
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
            text-align: center;
            animation: fadeIn 0.5s ease-in-out;
        }

        .success {
            background: #28a745;
            color: white;
        }

        .error {
            background: #dc3545;
            color: white;
        }

        /* Login Link */
        .login-link {
            margin-top: 1rem;
            font-size: 14px;
        }

        .login-link a {
            color: #2575fc;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const flashMessages = document.querySelector(".flash-messages");
            if (flashMessages) {
                setTimeout(() => {
                    flashMessages.style.opacity = "0";
                    setTimeout(() => flashMessages.style.display = "none", 500);
                }, 3000);
            }
        });
    </script>
</head>
<body>
    <div class="register-box">
        <h2>Register</h2>

        <!-- Flash Messages -->
        <div class="flash-messages">
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <p class="flash {{ category }}">{{ message }}</p>
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </div>

        <form action="{{ url_for('register') }}" method="POST">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" name="username" id="username" required>
            </div>

            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" required>
            </div>

            <button type="submit" class="register-btn">Register</button>
        </form>

        <p class="login-link">Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
    </div>
</body>
</html>
